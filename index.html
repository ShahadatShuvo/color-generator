<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Color Generator</title>
</head>

<body>
    <div id="parent" class="parent">
        <div class="colorChild">
            <button id="btnRed" class="item">Red color</button>
            <button id="btnBlack" class="item">Black color</button>
            <button id="btnBlue" class="item">Blue color</button>
            <button id="btnGreen" class="item">Green color</button>
            <button id="btnYellow" class="item">Yellow color</button>
            <button id="btnOrange" class="item">Orange color</button>
            <button id="btnPurple" class="item">Purple color</button>
        </div>
        <div class="child">
            <button id="btn">GENERATE RANDOM COLOR</button>
            <div class="hexCode">
                <p id="hex-code">#add8e6</p>
                <button id="copy">Copy</button>
            </div>

        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
